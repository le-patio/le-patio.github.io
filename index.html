<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1">
  <title>LE PATIO | Fine Jewelry</title>
  
<link rel="stylesheet" type="text/css" href="style.css">
  
  <style>
    /* Aseguramos que el cuerpo no tenga scroll en la home */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden; 
      background-color: #000;
      font-family: 'Times New Roman', Times, serif;
    }

    .video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover; /* Esto hace que cubra toda la pantalla sin deformarse */
    }

    .hero-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      pointer-events: none; /* Permite hacer click a través del título si fuera necesario */
    }

    .main-title {
      font-size: clamp(2rem, 8vw, 5rem); /* Tamaño fluido: mínimo 2rem, ideal 8% del ancho, máx 5rem */
      letter-spacing: 0.8rem;
      color: #fff;
      text-transform: uppercase;
      z-index: 10;
      font-weight: 300;
      text-shadow: 0 0 20px rgba(0,0,0,0.3); /* Mejora legibilidad sobre el video */
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 20;
      background: transparent !important;
    }

    /* Ajuste para que los links se vean blancos sobre el video oscuro */
    nav ul li a, nav ul div li p, .filter span {
      color: #fff !important;
    }
  </style>
</head>

      <div>

        </li>

          <a class="a_cart internal" href="cart.html">Cart <span id="cart-count">(0)</span></a>
        </li>
      </div>


    </ul>
  </nav>

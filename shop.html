<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>SHOP | LE PATIO</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body { background-color: #f1f1f1; margin: 0; font-family: 'Times New Roman', serif; }
    
    /* Espaciado para el nav fijo */
    #content { margin-top: 100px; padding: 20px; }

    /* Estilo de Filtros */
    .filter { text-align: center; margin-bottom: 40px; cursor: pointer; }
    .filter span { margin: 0 15px; text-transform: none; letter-spacing: 0px; font-size: 0.9rem; }
    .filter span.on { border-bottom: 1px solid #000; }

    /* Cuadrícula de productos */
    .products-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
      gap: 40px; 
      max-width: 1200px; 
      margin: 0 auto; 
    }

    .productteaser { text-align: center; transition: opacity 0.3s; }
    .productteaser.hidden { display: none; }
    .productteaser img { width: 100%; height: auto; margin-bottom: 15px; }
    
    .product-info h3 { font-weight: 300; margin-bottom: 5px; }
    .product-info select { margin: 10px 0; padding: 5px; border: 1px solid #ccc; width: 100%; }
    
    .add-btn { 
      background: #000; color: #fff; border: none; padding: 10px 20px; 
      width: 100%; cursor: pointer; text-transform: uppercase; font-size: 0.8rem;
    }

    /* Estilos para el desplegable de Collections */
    .nav-item { position: relative; display: inline-block; }
    .dropdown-content {
      display: none; position: absolute; background-color: #f9f9f9;
      min-width: 200px; box-shadow: 0px 8px 16px rgba(0,0,0,0.1); z-index: 30;
      text-align: left;
    }
    .dropdown-content a { color: black !important; padding: 12px 16px; text-decoration: none; display: block; }
    .nav-item:hover .dropdown-content { display: block; }
  </style>
</head>
<body>

  <nav>
    <ul style="list-style: none; display: flex; justify-content: space-between; padding: 20px;">
      <div class="width2">
        <li style="display:inline; margin-right:15px;"><a href="index.html">Home</a></li>
        <li class="nav-item" style="display:inline;">
          <a href="#" style="cursor: default;">Collections</a>
          <div class="dropdown-content">
            <a href="collections.html#aqua" class="internal">Aqua Collection</a>
            <a href="collections.html#leather" class="internal">Leather Collection</a>
            <a href="collections.html#classic" class="internal">Classic Collection</a>
          </div>
        </li>
      </div>
      <div>
        <li style="display:inline; margin-right:15px;"><a href="search.html" class="internal">Buscar</a></li>
        <li style="display:inline;"><a class="a_cart internal" href="cart.html">Cart <span id="cart-count">(0)</span></a></li>
      </div>
    </ul>
  </nav>

  <div id="content">

    <div class="filter">
      <span class="on" data-target="all">All</span>
      <span data-target="anillos">Anillos</span>
      <span data-target="collares">Collares</span>
      <span data-target="pendientes">Pendientes</span>
      <span data-target="pulseras">Pulseras</span>
    </div>

    <div class="products-grid">
      
      <div class="productteaser anillos">
        <img src="https://d2w9rnfcy7mm78.cloudfront.net/41581360/original_b892d287b9e6b259d3c99b09f68450a6.jpg?1764881763?bc=0" alt="Anillo">
        <div class="product-info">
          <h3>Anillo Silver Leaf</h3>
          <p>120.00€</p>
          <select id="size-ring-1">
            <script>
             for(let i = 8; i <= 24; i += 2) {
                document.write(`<option value="${i}">Talla ${i}</option>`);
              }
            </script>
          </select>
          <button class="add-btn" onclick="addToCart('Anillo Silver Leaf', 120, document.getElementById('size-ring-1').value, 1)">Añadir al carrito</button>
        </div>
      </div>

      <div class="productteaser collares">
        <img src="https://d2w9rnfcy7mm78.cloudfront.net/41527893/original_bed7e61b1241647953bf8ab5e2ec2623.png?1764715602?bc=0" alt="Collar">
        <div class="product-info">
          <h3>Collar Aqua</h3>
          <p>85.00€</p>
          <button class="add-btn" onclick="addToCart('Collar Aqua', 85, 'Unique', 1)">Añadir al carrito</button>
        </div>
      </div>

      <div class="productteaser pendientes">
        <img src="https://d2w9rnfcy7mm78.cloudfront.net/41581361/original_bee3adae780b76faae3a99ba00dbd66a.jpg?1764881765?bc=0" alt="Pendientes">
        <div class="product-info">
          <h3>Pendientes Drop</h3>
          <p>60.00€</p>
          <button class="add-btn" onclick="addToCart('Pendientes Drop', 60, 'Unique', 1)">Añadir al carrito</button>
        </div>
      </div>

      <div class="productteaser pulseras">
        <img src="https://d2w9rnfcy7mm78.cloudfront.net/41527867/original_d32664cbd470a420cd925f479c07b130.png?1764715552?bc=0" alt="Pulsera">
        <div class="product-info">
          <h3>Pulsera</h3>
          <p>60.00€</p>
          <button class="add-btn" onclick="addToCart('Pulsera', 60, 'Unique', 1)">Añadir al carrito</button>
        </div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="libs.js"></script> 
  <script src="script.js"></script>
</body>
</html>
